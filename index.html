<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <dialog id="modal">
      <div class="result-message"></div>
      <button id="close">Menu</button>
    </dialog>
    <div class="header">
      <img src="./logo.svg" alt="" width="100em">
      <h1>TIC TAC TOE</h1>
      
    </div>
    <div class="board-container"></div>
    <div class="cards-container">
      <div class="card on" id="player1">
          <h3>Player 1</h3>
          <label for="player1-name">Name</label>
         <input type="text" id="player1-name" value="Player 1">
         <img src="./X.svg" id="x" width="30em">

         
      </div>
      <div class="card" id="player2">
        <h3>Player 2</h3>
        <label for="player2-name">Name</label>
       <input type="text" id="player2-name" value="Player 2" >
        <img src="./O.svg" alt="" width="30em" id="o">
      </div>

    </div>
    <script src="./index.js"></script>
  </body>
</html>
